name: C# Deployment

on:
  pull_request:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore
        
      - name: Test
        run: dotnet test --logger trx --results-directory "TestResults"

      - name: Stop server
        shell: powershell
        run: |
          cd $env:systemroot\system32\inetsrv\
          appcmd stop sites "TicketSlave"

      - name: Publish release
        run: dotnet publish TicketSlave -configuration Release -o C:\inetpub\wwwroot\ticketslave

      - name: Start server
        shell: powershell
        run: |
          cd $env:systemroot\system32\inetsrv\
          appcmd start sites "TicketSlave"

