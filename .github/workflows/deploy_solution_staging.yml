name: CD Deploy Solution Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Stop server
        run: |
          $result = appcmd list apppool /name:"TicketSlaveStaging" | Select-String 'state:Stopped'
          if ($result -eq $null) {
            appcmd stop apppool "TicketSlaveStaging"
          } else {
            Write-Host "Application pool 'TicketSlaveStaging' is already stopped."
          }

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Install npm dependencies
        working-directory: ./angularapp
        run: npm ci

      - name: Publish release
        run: dotnet publish webapi --configuration Staging -o C:\inetpub\websites\ticketslave-staging

      - name: Start server
        run: appcmd start apppool "TicketSlaveStaging" | exit 0

