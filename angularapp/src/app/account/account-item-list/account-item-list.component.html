<mat-nav-list>
  <div mat-subheader>Account</div>
  <mat-list-item [routerLink]="AppRoutes.ACCOUNT_PROFILE">
    <mat-icon matListItemIcon>person</mat-icon>
    <div matListItemTitle>Profiel</div>
  </mat-list-item>
  <mat-list-item [routerLink]="AppRoutes.ACCOUNT_ORDERS">
    <mat-icon matListItemIcon>shopping_cart</mat-icon>
    <div matListItemTitle>Bestellingen</div>
  </mat-list-item>

  @if(userProfile?.roles?.includes(Roles.ADMIN))
  {
    <div mat-subheader>Beheren</div>
    <mat-list-item [routerLink]="AppRoutes.ACCOUNT_ADMIN_TICKETS">
      <mat-icon matListItemIcon>confirmation_number</mat-icon>
      <div matListItemTitle>Tickets</div>
    </mat-list-item>
    <mat-list-item [routerLink]="AppRoutes.ACCOUNT_ADMIN_EVENTS">
      <mat-icon matListItemIcon>event</mat-icon>
      <div matListItemTitle>Evenementen</div>
    </mat-list-item>
    <mat-list-item [routerLink]="AppRoutes.ACCOUNT_ADMIN_LOCATIONS">
      <mat-icon matListItemIcon>stadium</mat-icon>
      <div matListItemTitle>Locaties</div>
    </mat-list-item>
    <mat-list-item [routerLink]="AppRoutes.ACCOUNT_ADMIN_USERS">
      <mat-icon matListItemIcon>group</mat-icon>
      <div matListItemTitle>Gebruikers</div>
    </mat-list-item>
  }
</mat-nav-list>
