<app-event-carousel *ngIf="this.currentEvent !== undefined" [eventData]="this.currentEvent" [buyButtonState] = "false">
</app-event-carousel>
<mat-grid-list id="dataList" cols="2" rowHeight="6:1" style="width: 100%; height: 100%;">
  <mat-grid-tile>
    <div class="tile-content">
      <h3>Description</h3>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="tile-content">
      <p>{{ this.currentEvent?.description }}</p>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="tile-content">
      <p>{{this.currentEvent?.location?.id}}</p>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="tile-content">
      <h3>Place and Date</h3>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <div class="tile-content center-content">
      <button mat-flat-button color="primary">Buy now</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
