<app-event-carousel *ngIf="events.length > 0" [eventData]="events[0]">
</app-event-carousel>


<div id="overviewContainer" class="mat-typography">
  <h1 style="color:white;"> Opkomende events</h1>
  <div id="cardContainer">
    <app-event-card *ngFor="let event of events" [eventData]="event">
    </app-event-card>
  </div>
</div>
