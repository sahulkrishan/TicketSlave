<mat-card class="aspect-video object-cover bg-cover bg-center mat-typography cursor-pointer" [style.background-image]="'url(' + eventData.imageUrls[0] + ')'"  (click)="navigateToEventDetails(eventData.id)">
  <mat-card-content class="!items-end" id="{{eventData.id}}">
    <div class="event-card-chip label-large">
<!--      <div style="width: 8px; height: 8px; background: #5FC263; border-radius: 8px"></div>-->
      <div>{{getChipText()}}</div>
    </div>
    <div class="event-card-content">
      <div class="event-card-about flex-grow">
        <h2 class="event-card-title !m-0" [style.color]="titleColor">{{ eventData.title }}</h2>
        <p class="event-card-description !m-0" [style.color]="subtitleColor">{{ eventData.description}}</p>
      </div>
      <button
        id="fab-{{eventData.id}}"
        class="event-card-fab"
        mat-fab
        color="primary"
        (click)="navigateToEventDetails(eventData.id)">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
