<mat-card class="event-card">
  <img mat-card-image [src]="eventData.imageUrls[0]" alt="Photo">
    <mat-card-content id="{{eventData.id}}">
      <mat-card-title>{{ eventData.title }}</mat-card-title>
      <p>{{ eventData.description}}</p>
      <mat-card-actions id="seeMoreButton">
        <button (click)="navigateToEventDetails(eventData.id)" mat-flat-button color="primary">See more</button>
      </mat-card-actions>
    </mat-card-content>
</mat-card>
