<mat-card (click)="navigateToEventDetails(eventData.id!)" mat-ripple>
  <img class="img-aspect-ratio-square" mat-card-image [src]="eventData.imageUrls[0]" alt="Photo">
  <mat-card-content  id="{{eventData.id}}" >
    <mat-card-title class="event-card-title">{{ eventData.title }}</mat-card-title>
    <p  class="event-card-description">{{ eventData.description}}</p>
  </mat-card-content>
</mat-card>
