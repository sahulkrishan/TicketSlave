<mat-toolbar class="navigation-bar">
  <a routerLink="/login">
    <img src="assets/logo_singleline_light.svg" alt="TicketSlave" class="logo">
  </a>
  <span class="example-spacer"></span>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Events</mat-label>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      @for (option of filteredOptions | async;track option) {
        <mat-option (click)="navigateToDetails(option)" [value]="option">{{ option.title }}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
  @if (signedIn) {
    <button mat-button [routerLink]="AppRoutes.ACCOUNT">
      <mat-icon inline=true>person</mat-icon>
      <span>{{ user?.firstName }}</span>
    </button>
  } @else {
    <button mat-button [routerLink]="AppRoutes.AUTH_LOGIN">Inloggen</button>
  }
</mat-toolbar>
