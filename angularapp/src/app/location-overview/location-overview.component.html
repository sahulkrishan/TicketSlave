<div class="center-list">
  <h2>Locaties</h2>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="this.navigateToCreationForm()">
      <span>add Event</span>
    </button>
  </mat-menu>

  <mat-selection-list class="custom-list-container" *ngIf="locations.length > 0">
    <mat-list-item *ngFor="let location of locations" (click)="NavigateToDetails(location.id)">
      <div class="list-item-content">
        <h3 matLine>{{ location.name }}</h3>
        <button mat-fab color="primary" (click)="deleteLocation(location.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-selection-list>

  <div *ngIf="locations.length === 0">
    <p>Geen locaties beschikbaar.</p>
  </div>
</div>
