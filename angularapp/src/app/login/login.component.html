<mat-card class="mat-typography card">

  <div class="banner"
       *ngIf="loginFailed"
       [@inOutAnimation]="loginFailed">
    <mat-icon  [class.banner-error-state]="loginFailed">close</mat-icon>
    <div class="banner-content">
      <h4 class="zero-margin">{{ bannerTitle }}</h4>
      <div class="white mat-body zero-margin">{{ bannerText }}</div>
    </div>
  </div>

  <div class="card-header">
    <mat-icon>account_circle</mat-icon>
    <div class="text-center">
      <h1 class="zero-margin">Inloggen</h1>
      <p class="zero-margin">Log in met uw TicketSlave account</p>
    </div>
  </div>

  <mat-card-content class="card-content">

<!--    <div *ngIf="registrationStatus === RegistrationStep.Success">-->
<!--      <mat-icon class="color-confirm">check_circle</mat-icon>-->
<!--      <h1>Registratie voltooid</h1>-->
<!--      <body>Welkom bij TicketSlave, {{this.loginForm.controls.firstName.value}}! Je account is succesvol aangemaakt.</body>-->
<!--    </div>-->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="performLogin()"
      class="form">

      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>E-mailadres</mat-label>
        <input matInput formControlName="email" type="email" name="email" autocomplete="on">
        <mat-error *ngIf="this.loginForm.controls.email.hasError('required')">
          E-mailadres is vereist
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Wachtwoord</mat-label>
        <input matInput formControlName="password" type="password" name="new-password" autocomplete="on">
        <mat-error *ngIf="this.loginForm.controls.password.hasError('required')">
          Wachtwoord is vereist
        </mat-error>
      </mat-form-field>

      <div
        matTooltip="Vul vereiste gegevens in"
        [matTooltipDisabled]="loginForm.valid"
        [matTooltipHideDelay]="500"
        [matTooltipShowDelay]="100">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid || loading">
          <mat-spinner *ngIf="loading" [diameter]="24"/>
          <ng-container *ngIf="!loading">Inloggen</ng-container>
        </button>
      </div>

      <div class="button-column">
        <button
          mat-button
          type="button"
          color="primary">
          Nog geen account?
        </button>
        <button
          mat-button
          type="button"
          color="primary">
          Wachtwoord vergeten?
        </button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
